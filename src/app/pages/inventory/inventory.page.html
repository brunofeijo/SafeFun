<ion-header>
  <ion-toolbar>
    <ion-item lines="none"><ion-label style="text-align: center;"><b>Movimentação</b></ion-label></ion-item>
    <ion-back-button slot="start" [routerLink]="['/home']"></ion-back-button>
    <ion-button slot="end" fill="clear" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-card *ngIf="tags">
<ion-toolbar>
  <ion-card-header>Tags encontradas:&nbsp; Em construção </ion-card-header>
</ion-toolbar>
</ion-card> 

<ion-content>
    <ion-card *ngFor="let tag of tags">
      <ion-label><br>&nbsp;&nbsp;&nbsp;<b>Material</b></ion-label>
        <ion-card-content>EPC:&nbsp;{{tag}}</ion-card-content>
    </ion-card>
</ion-content>

  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label>Selecione a origem</ion-label>
        <ion-select interface="popover" placeholder="local" [(ngModel)]="originPlace">
            <ion-select-option *ngFor=" let location of locations">
              {{location.nome}}
            </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

      <ion-item>
        <ion-label>Selecione o destino</ion-label>
        <ion-select interface="popover" placeholder="local" [(ngModel)]="destinationPlace">
          <ion-select-option *ngFor=" let location of locations" >
            {{location.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>

</ion-card>

  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="moveMaterial()" size="large" style="text-transform: none;" id="trigger-button" color="secondary" expand="full">Movimentar</ion-button>
    </ion-toolbar>
  </ion-footer>
