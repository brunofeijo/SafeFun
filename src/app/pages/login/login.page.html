<ion-content>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="nested-button"><ion-icon name="settings-outline"></ion-icon></ion-button>
      <ion-popover trigger="nested-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item lines="none" color="secondary" [button]="true" [detail]="false" [routerLink]="['/config']">
                <ion-label>Conectar Leitor</ion-label>
              </ion-item>
              <ion-item lines="none" [button]="true" [detail]="true" id="nested-trigger">
                <ion-label>IP do servidor</ion-label>
              </ion-item>
              <ion-popover trigger="nested-trigger" [keyboardClose]="false" [dismissOnSelect]="false" side="start">
                <ng-template>
                  <ion-content>
                    <ion-item>
                      <ion-button color="secondary" size="small" slot="end" fill="clear" (click)="storeIP()"><ion-icon name="save" slot="start"></ion-icon></ion-button>
                      <ion-input clear-input placeholder="Digite seu IP" submit [(ngModel)]="serverIP" type="url"></ion-input>
                    </ion-item>
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>

<ion-img style="height: 150px; margin: auto; display: block;" src="assets/logobox.png"></ion-img>

  <div>
    <ion-card>

        <ion-item lines="none">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input clear-input type="text" name="user" [(ngModel)]="loginJSON.login"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label position="floating">Senha</ion-label>
          <ion-input clear-input="true" name="password" [type]="viewPassword" [(ngModel)]="loginJSON.senha"></ion-input><br>
          <ion-icon  [name]="(viewPassword === 'password') ? 'eye' : 'eye-off'" (click)="viewPassword = (viewPassword == 'password') ? 'text' : 'password';"></ion-icon>
        </ion-item>

        <ion-card-content>

          <ion-row>
            <ion-col>
              <ion-button (click)="login()" style="text-transform: none;" type="submit" expand="block" color="success">Entrar</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button fill="clear" color="medium" style="text-transform: none;" [routerLink]="['/password-recovery']" expand="block">Esqueceu sua senha?</ion-button>
            </ion-col>
          </ion-row>

        </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-item lines="none" color="black">

    </ion-item>
    <ion-card>
      <ion-card-content style="text-align: center;">
        <ion-label style="text-align: center;" color="medium">Ainda não possui registro?</ion-label>
        <ion-button style="text-transform: none;" type="submit" expand="block" color="danger" [routerLink]="['/register']" >Registre-se!</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
