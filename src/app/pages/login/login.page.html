<ion-content color="light" style="align-content: center;">
  <ion-toolbar color="light">
    <ion-buttons slot="end" color="light">
      <ion-button id="settings-button"><ion-icon name="settings-outline"></ion-icon></ion-button>
      <ion-popover trigger="settings-button" [dismissOnSelect]="false">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-label style="font-size: small;">&nbsp; Configurações:</ion-label>
              <ion-item>              
                <ion-label position="floating">IP do servidor</ion-label>
                <ion-input clear-input type="text" submit [(ngModel)]="serverIP"></ion-input>
                <ion-button fill="clear" slot="end" (click)="setData(storedIP)"><ion-icon name="save-outline"></ion-icon></ion-button>
              </ion-item>
              <ion-item color="secondary" style="text-align: center;" [button]="true" href="config">
                <ion-label>Conectar Leitor</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>

<ion-img style="height: 150px; margin: auto; display: block;" src="assets/logobox.png"></ion-img>

  <div>
    <ion-card color="light">
      <ion-item color="light">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label position="floating">Usuário</ion-label>
        <ion-input clear-input type="text" name="email" [(ngModel)]="loginUserName"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-icon name="key" slot="start"></ion-icon>
        <ion-label position="floating">Senha</ion-label>
        <ion-input clear-input type="text" name="email" [(ngModel)]="loginPassword"></ion-input>
      </ion-item>      
      <ion-button (click)="login()" style="text-transform: none;" type="submit" expand="block" color="secondary">Entrar</ion-button>
      <ion-card-content>
        <ion-item color="light" style="text-align: center;" href="#" class="ion-activated">
          <ion-label>Esqueceu sua senha?</ion-label>
        </ion-item>
        <ion-item color="light" style="text-align: center;" href="register" class="ion-activated">
          <ion-label>Registre-se</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
