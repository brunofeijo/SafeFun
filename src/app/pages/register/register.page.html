<ion-header>
  <ion-toolbar>
    <ion-item lines="none"><ion-label style="text-align: center;"><b>Registro de usuários</b></ion-label></ion-item>
    <ion-back-button slot="start" [routerLink]="['/home']"></ion-back-button>
    <ion-button slot="end" fill="clear" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input clear-input type="text" name="registerUserName" [(ngModel)]="registerUserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome completo</ion-label>
      <ion-input clear-input type="text" name="registerFullName" [(ngModel)]="registerFullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Matrícula</ion-label>
      <ion-input clear-input type="text" name="registerRegistration" [(ngModel)]="registerRegistration"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input clear-input type="text" name="registerRole" [(ngModel)]="registerRole"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input clear-input type="password" name="password" [(ngModel)]="registerPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmação da senha</ion-label>
      <ion-input clear-input type="password" name="registerPasswordConfirmation" [(ngModel)]="registerPasswordConfirmation"></ion-input>
    </ion-item>
    <ion-button (click)="login()" style="text-transform: none;" type="submit" expand="full" color="secondary">Registrar</ion-button>
  </ion-card>
</ion-content>
